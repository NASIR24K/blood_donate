<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-xxl">
        <div class="continer">
            <div class="row mb-3 mt-5 p-3" style="justify-content: center;">
            <div class="col-md-6">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="full_name" class="form-control p-3" id="full_name" placeholder="Enter your full-Name">
              </div>
              </div>
              <div class="row mb-3" style="justify-content: center;">
              <div class="col-md-6">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="number" class="form-control p-3" id="phone_number">
              </div>
            </div>
            <div class="row mb-3" style="justify-content: center;">
              <div class="col-md-6">
                <label for="user_email" class="form-label">Email address</label>
                <input type="email" class="form-control p-3" id="user_email" placeholder="name@example.com">
              </div>
              <div class="row mb-3" style="justify-content: center;">
              <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control p-3" id="age">
              </div>
            </div>
            <div class="row mb-3" style="justify-content: center;">
              <div class="col-md-6">
                <label for="blood_group" class="form-label"> Gender</label>
              <select class="form-select p-3" aria-label="Default select example">
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
              </div>
            </div>
            <div class="row mb-3" style="justify-content: center;">
              <div class="col-md-6">
                <label for="blood_group" class="form-label"> Blood Group</label>
              <select id="blood_group" class="form-select p-3" aria-label="Default select example">
                <option selected>Blood Group</option>
                <option value="1">A+</option>
                <option value="2">B+</option>
                <option value="3">AB+</option>
              </select>
              </div>
            </div>
            <div class="row mb-3" style="justify-content: center;">
              <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control p-3" id="address" placeholder="Address">
              </div>
            </div>
            <div class="row mb-3" style="justify-content: center;">
              <div class="col-md-6">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control p-3" id="message" rows="2"></textarea>
              </div>
            </div>
            <div class="row mb-3" style="justify-content: center;">
              <div class="col-md-6">
                <label for="user_password" class="form-label">Password</label>
                <input type="text" class="form-control p-3" id="user_password" placeholder="Enter your Password">
              </div>
            </div>
            
              <button type="submit" class="btn btn-primary col-md-6 " style="width: fit-content;" >Regiter</button>
        </div>
    </div>
</body>
</html>
