<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Downs Blood Donations</title>
  <style>
    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    .hero-section .carousel-item {
      height: 100vh;
    }
    .hero-section .carousel-item img {
      object-fit: cover;
      height: 100vh;
      opacity: 0.5;
    }
    .hero-section .carousel-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .hero-section .carousel-caption h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    .hero-section .carousel-caption p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .hero-section .carousel-caption .btn {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="logo.png" width="30" height="30" alt="Downs Blood Donations Logo">
      Downs Blood Donations
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Donor Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Recipient Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Search for Donors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blood Donation Centers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section with Image Carousel -->
  <div class="hero-section">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="hero1.jpg" class="d-block w-100" alt="Hero Image 1">
          <div class="carousel-caption">
            <h1>Welcome to Downs Blood Donations</h1>
            <p>Together, we can save lives</p>
            <a class="btn btn-primary" href="#">Get Started</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="hero2.jpg" class="d-block w-100" alt="Hero Image 2">
          <div class="carousel-caption">
            <h1>Donate Blood, Save Lives</h1>
            <p>Your donation can make a difference</p>
            <a class="btn btn-primary" href="#">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Additional content can be added here -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
